<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="checkout.css">
    <link rel="stylesheet" href="bower_components/gallery/dist/gallery.theme.css">
    <link rel="stylesheet" href="bower_components/gallery/dist/gallery.min.css">
    <script type="text/javascript">
    function load_login() {
        $("#modal").load("load.html");
    }
    </script>
</head>

<body>
    <div class="overlay">
        <div class="modal">
            <h2 class="payment-details">Payment details</h2>
            <h4 class="description">CHOOSE CARD TYPE</h4>
            <div class="gallery items-3" style="color: white;">
                <div id="item-1" class="control-operator"></div>
                <div id="item-2" class="control-operator"></div>
                <div id="item-3" class="control-operator"></div>
                <figure class="item">
                    <img src="img/visa.png" alt="">
                </figure>
                <figure class="item">
                    <img src="img/master.png" alt="">
                </figure>
                <figure class="item">
                    <img src="img/paypal.png" alt="">
                </figure>
                <div class="controls">
                    <a href="#item-1" class="control-button">•</a>
                    <a href="#item-2" class="control-button">•</a>
                    <a href="#item-3" class="control-button">•</a>
                </div>
            </div>
        </div>
        <div class="fill">
            <form class="form-checkout">
                <input type="text" name="card-name" placeholder="CARD NAME" />
                <input type="text" name="card-number" placeholder="CARD NUMBER" />
                <div class="inline-fields">
                    <input type="text" name="expiry" placeholder="EXPIRY" />
                    <input type="text" name="cvv" placeholder="CVV" />
                </div>
                <button class="scan">scan card</button>
                <button class="submit">complete order</button>
            </form>
        </div>
        <button id="login" onclick="load_login()" type="button" class="btn btn-login">Login</button>
</body>

</html>
