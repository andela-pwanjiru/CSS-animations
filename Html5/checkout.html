<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="JustCSS/checkout.css">
    <script src="JS/main.js"></script>
</head>

<body>
    <div class="overlay">
        <div class="modal">
            <div class="modal-header"></div>
            <div class="description">
                <hgroup>
                    <header>
                        <h2>Payment details</h2>
                        <p>CHOOSE CARD TYPE</p>
                    </header>
                </hgroup>
            </div>
            <ul class="cards">
                <li class="card"><img src="img/master.png" /></li>
                <li class="card"><img src="img/paypal.png" /></li>
                <li class="card"><img src="img/visa.png" /></li>
            </ul>
            <div class="form-checkout">
                <input type="text" name="card-name" placeholder="CARD NAME" />
                <input type="text" name="card-number" placeholder="CARD NUMBER" />
                <div class="inline-fields">
                    <input type="text" name="expiry" placeholder="EXPIRY" />
                    <input type="text" name="cvv" placeholder="CVV" />
                </div>
                <button class="scan">scan card</button>
                <button class="submit">complete order</button>
            </div>
            <div class="success-overlay"><span class="icon-tick"></span></div>
        </div>
    </div>
</body>

</html>
