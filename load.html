<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body>
    <div class="modal-header">
    </div>
    <form class="form-checkout">
        <input type="text" name="card-name" placeholder="CARD NAME" />
        <input type="text" name="card-number" placeholder="CARD NUMBER" />
        <div class="inline-fields">
            <input type="text" name="expiry" placeholder="EXPIRY" />
            <input type="text" name="cvv" placeholder="CVV" />
        </div>
        <button class="scan">scan card</button>
        <button class="submit">complete order</button>
    </form>
    <div class="success-overlay"><span class="icon-tick"></span></div>
    </div>
    </div>
</body>

</html>
