<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <title>Demo</title>
</head>

<body>
</body>
<p> Input types yaas! Because its HTML5 </p>
<form action="" id="myform">
    <label for="date-input">Please choose date:</label>
    <input type="date" id="date-input">
    <br>
    <label for="time-input">This is the time</label>
    <input type="time" id="time-input">
    <br>
    <label for="month-input">It's an awesome month</label>
    <input type="month" id="month-input">
    <br>
    <label for="week-input">This week is:</label>
    <input type="week" id="week-input">
    <br>
    <label for="range-input">Range</label>
    <input type="range" id="range-data" min="1" max="10">
    <br>
    <label for="search-input">Search</label>
    <input type="search" id="search-input" placeholder="Where is range 10 though?">
    <br>
    <input type="tel" id="tel-data" required/>
    <br>
    <label for="email">This is an email</label>
    <input type="email" id="email-input" required multiple>
    <br>
    <label for="color-data"></label>
    <input type="color" id="color-picker">
    <br>
    <input type="submit" value="submit-data">
</form>

</html>
